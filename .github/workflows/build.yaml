name: Build a JAR in spring boot using springboot
on:
  push:
    branches:
      - restructure



jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Grant execute permission for Gradlew
        run: chmod +x ./SimplePsy-Specialist/gradlew

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: ./SimplePsy-Specialist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: './SimplePsy-Specialist/build/libs/*.jar'

      - name: Debug logs
        run: cat ./SimplePsy-Specialist/build/reports/build/*.log || true

